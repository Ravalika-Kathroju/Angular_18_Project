<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" href="contact.component.css"> <!-- Assuming your CSS file is named styles.css -->
</head>
<body>
  <div class="contact-wrapper">
    <h2 class="contact-title">Contact</h2>
    <div class="contact-form-wrapper">
      <form id="contact-form">
        <div class="form-group">
         <!--  <label for="fname">First Name (required)</label> -->
          <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
        </div>
    
        <div class="form-group">
         <!-- <label for="lname">Last Name (required)</label> -->
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        </div>
    
        <div class="form-group">
         <!-- <label for="email">Email (required)</label> -->
          <input type="email" id="email" name="email" placeholder="Your email.." required>
        </div>
    
        <div class="form-group">
         <!-- <label for="message">Message</label> -->
          <textarea id="message" name="message" placeholder="Write something.."></textarea>
        </div>
    
        <button style="background-color: #6f4e37; color: white" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
